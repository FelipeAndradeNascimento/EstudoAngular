<hr>
<section class="container">
<form class="formulario" (ngSubmit)="transferir('Tela Transferencia')">
  
  <h2 class="formulario__titulo">Executar Nova Transferencia</h2>
  <div class="form-field">
    <label class="form-field__label" for="valor">Valor: </label>
    <input class="form-field__input" type="text" id="valor" name="valor" [(ngModel)]="var_valor" >
  </div>

  <div class="form-field">
    <label class="form-field__label" for="destino">Destino: </label>
    <input class="form-field__input" type="text" id="destino" name="destino" [(ngModel)]="var_destino">
  </div>

  <div class="botao-wrapper">
    <button class="botao" type="submit">Transferir</button>
  </div>

</form>
</section>
